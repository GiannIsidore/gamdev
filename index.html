<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Shattered Department</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-color: #f7fafc;
        color: #2d3748;
        font-family: Arial, sans-serif;
      }
      #unity-container {
        max-width: 1024px;
        margin: 0 auto;
        padding: 16px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      #unity-canvas {
        border: 1px solid #cbd5e0;
        border-radius: 4px;
      }
      #unity-loading-bar {
        margin-top: 16px;
      }
      #unity-progress-bar-empty {
        width: 100%;
        background-color: #e2e8f0;
        border-radius: 4px;
        height: 10px;
      }
      #unity-progress-bar-full {
        background-color: #3182ce;
        height: 10px;
        border-radius: 4px;
      }
      #unity-warning {
        margin-top: 16px;
        text-align: center;
        color: #e53e3e;
        font-weight: bold;
      }
      #unity-footer {
        margin-top: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #unity-logo-title-footer {
        font-size: 1.125rem;
        font-weight: bold;
      }
      #unity-fullscreen-button {
        background-color: #4299e1;
        color: #ffffff;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #unity-fullscreen-button:hover {
        background-color: #2b6cb0;
      }
      #unity-build-title {
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="unity-container" class="unity-desktop max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-lg">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1" class="border border-gray-300 rounded-md"></canvas>
      <div id="unity-loading-bar" class="mt-4">
        <div id="unity-logo" class="mb-2"></div>
        <div id="unity-progress-bar-empty" class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="unity-progress-bar-full" class="bg-blue-600 h-2.5 rounded-full"></div>
        </div>
      </div>
      <div id="unity-warning" class="mt-4 text-center text-red-600 font-semibold"></div>
      <div id="unity-footer" class="mt-4 flex justify-between items-center">
        <div id="unity-logo-title-footer" class="text-lg font-semibold"></div>
        <button id="unity-fullscreen-button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Fullscreen</button>
        <div id="unity-build-title" class="text-2xl font-bold">Shattered Department</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/gamdev.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/gamdev.data.unityweb",
        frameworkUrl: buildUrl + "/gamdev.framework.js.unityweb",
        codeUrl: buildUrl + "/gamdev.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Shattered Department",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

      // Add hover effect to the fullscreen button
      document.querySelector('#unity-fullscreen-button').addEventListener('mouseover', function() {
        this.classList.add('bg-blue-700');
      });
      document.querySelector('#unity-fullscreen-button').addEventListener('mouseout', function() {
        this.classList.remove('bg-blue-700');
      });

    </script>
  </body>
</html>
